<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Sistemi</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        input[type="text"], input[type="tel"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .checkbox {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>حياكم الله</h2>
    <form id="registrationForm">
        <label for="name">اسم:</label>
        <input type="text" id="name" required placeholder="ادخل اسمك">
        
        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" required placeholder="ادخل رقم هاتفك">
        
        <label for="verificationCode">رمز التحقق:</label>
        <input type="text" id="verificationCode" required placeholder="ادخل رمز التحقق">
        
        <div class="checkbox">
            <input type="checkbox" id="notifications" required>
            <label for="notifications">للتسجيل، يرجى تفعيل الإشعارات</label>
        </div>
        
        <input type="submit" value="تسجيل">
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const verificationCode = document.getElementById('verificationCode').value;

        // Admin telefon numaraları kontrolü
        if (phone === "0593290577" || phone === "0560405067") {
            alert('Admin olarak giriş yapıldı!');
            // Burada admin özelliklerini gösterebilirsin
        } else {
            alert('Kayıt başarılı!'); // Basit bir bildirim
        }
    });
</script>

</body>
</html>
